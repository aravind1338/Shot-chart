{% block title %} Shot chart {% endblock %}

{% block main %}

<div class="container">

		<div class="col"> 

			<div> 
				<h1> {{ player }} in {{ season }} </h1> 
			</div>

			<div>

			</div>

		</div>
	</div>
</div>

{% endblock %}
