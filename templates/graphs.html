<!-- Template to display graph for a single player -->


{% extends "base_template.html" %}

{% block title %} Shot chart {% endblock %}

{% block main %}

<div class="container"> 
	<div class="row">
		<div class="column"> 

			<div> 
				<h1> {{ season }} </h1> 
			</div>

			<div> 
				<img src="{{ image }}"></img><br>
				<img src="{{ graph1 }}"></img>
			</div>

			<div>
				<a href="/" style="position: fixed; bottom: 10px; right: 0px">Home</a>
			</div>

		</div>
	</div>
</div>

{% endblock %}
