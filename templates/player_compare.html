<!-- Template to display the player comparison page -->


{% extends "base_template.html" %}

{% block title %} Player Comparison {% endblock %}

{% block main %}

<div class="container"> 
    <div class="row">
        <div class="col">

        <title Player Comparison></title>
        <hr> 

        <form name="compare" action="/compare" method="POST" onsubmit="">

          <div class="form-group">

            <label for="p1">
                <span>Player A</span>
                <input type="text" id="p1" name="p1" />
            </label>

            <label for="s1">
                <span>Season A</span>
                <input type="text" id="s1" name="s1" />
            </label>

          </div>


          <div class="form-group">
            <label for="p2">
                <span>Player B</span>
                <input type="text" id="p2" name="p2" />
            </label>

            <label for="s2">
                <span>Season B</span>
                <input type="text" id="s2" name="s2">
            </label>

          </div>

          <div class="form-group">

            <input type="radio" name="map_type" value="heatmap"> Heatmap <br>
            <input type="radio" name="map_type" value="scatterplot"> Scatterplot <br>

          </div>

          <div class="form-group">

            <label><font color="red">Do you want to filter out restricted area shots in your heatmap?</font></label><br>
            <input type="radio" name="filter" value="yes"> Yes <br>
            <input type="radio" name="filter" value="no"> No <br>

          </div>

          <button type="submit" class="btn btn-primary" name="go" value="compare_players"> Compare </button><br>

          <div>

            <a href="/" style="position: fixed; top: 10px; left: 0px">Home </a>

          </div>

        </form>

        </div>
    </div>
</div>


{% endblock %}
